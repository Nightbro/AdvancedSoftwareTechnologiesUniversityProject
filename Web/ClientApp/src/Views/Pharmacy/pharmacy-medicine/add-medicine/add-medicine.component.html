<h1>Configure Medicine for Pharmacy</h1>
<form [formGroup]="form"  autocomplete="off">
  <div style="text-align:center;">
    <mat-form-field *ngIf="data.isNew">
      <mat-select formControlName="barcode">
        <mat-option *ngFor="let medicine of data.medicines.ToArray();" [value]="medicine.Id">
          {{medicine.Name}}
        </mat-option>
      </mat-select>

    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Price" formControlName="price" required>
      <mat-hint *ngIf="!nameInput.value">This field is required</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Quantity" formControlName="quantity" required>
      <mat-hint *ngIf="!quantityInput.value">This field is required</mat-hint>
    </mat-form-field>
  </div>
  <div class="button-container" style="font-size:12px; color:gray;">
    Selecting a medicine that is already configured for the pharmacy will update that medicine instead
  </div>
  <div class="button-container">
    <button mat-stroked-button color="primary" [disabled]="!form.valid" (click)="OnSave()">Save</button>
    <button mat-stroked-button color="primary" (click)="OnCancel()">Close</button>
  </div>

</form>
